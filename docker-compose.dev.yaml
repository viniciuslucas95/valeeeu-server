services:
  valeeeu_dev_nginx:
    image: nginx
    container_name: valeeeu_dev_nginx
    restart: always
    ports:
      - 8080:80
    volumes:
      - ./nginx/dev/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - valeeeu_dev_server
  valeeeu_dev_server:
    image: node
    container_name: valeeeu_dev_server
    restart: always
    volumes:
      - ./src:/usr/server/src
      - ./package.json:/usr/server/package.json
      - ./tsconfig.json:/usr/server/tsconfig.json
      - ./jest.config.ts:/usr/server/jest.config.ts
    working_dir: /usr/server
    command: bash -c "npm install && npm run dev"
    depends_on:
      - valeeeu_dev_postgresql
  valeeeu_dev_postgresql:
    image: postgres
    container_name: valeeeu_dev_postgresql
    restart: always
    environment:
      POSTGRES_USER: supertest
      POSTGRES_PASSWORD: supertest
    volumes:
      - ../data/postgresql:/var/lib/postgresql/data
    ports:
      - 5432:5432
  valeeeu_dev_pgadmin:
    image: dpage/pgadmin4
    container_name: valeeeu_dev_pgadmin
    restart: always
    ports:
      - 5433:80
    environment:
      PGADMIN_DEFAULT_EMAIL: test@gmail.com
      PGADMIN_DEFAULT_PASSWORD: test
    depends_on:
      - valeeeu_dev_postgresql
